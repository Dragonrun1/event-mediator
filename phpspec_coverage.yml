suites:
    event_suite:
        namespace: EventMediator
        psr4_prefix: EventMediator
        spec_path: specs
        spec_prefix: Spec
        src_path: src
extensions:
    - PhpSpec\Extension\CodeCoverageExtension
formatter.name: dot
code_coverage:
    format:
        - clover
    output:
        clover: build/clover.xml
    show_uncovered_files: false
