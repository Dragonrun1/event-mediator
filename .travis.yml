language: php
before_script:
  - composer selfupdate
install:
  - composer install --prefer-source --no-interaction --dev -o
matrix:
php:
  - 5.6
  - 5.5
  - 5.4
  - hhvm

script:
    - vendor/bin/phpspec -n -v -f log/clover.xml -b bin/bootstrap.php run

after_script:
    - php vendor/bin/coveralls -v
